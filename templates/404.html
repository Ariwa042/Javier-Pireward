{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>We couldn't find the page you were looking for.</p>
        <img src="{% static 'images/404-error.svg' %}" alt="404 Error" class="error-image">
        <a href="{% url 'home' %}" class="btn btn-primary">Return Home</a>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        text-align: center;
        padding: 2rem;
    }
    .error-content {
        max-width: 600px;
    }
    .error-image {
        max-width: 300px;
        margin: 2rem 0;
    }
    h1 {
        font-size: 5rem;
        color: #e74c3c;
        margin-bottom: 0.5rem;
    }
    h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
